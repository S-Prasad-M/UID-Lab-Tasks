<html>
    <title>Multiplication Table</title>
    <script>
        const num1 = parseInt(prompt("Enter the number for multiplication table:"));
        for(let i = 0;i<=10;i++)
        {
            document.write("<p style='font-size: 20px;'>"+num1+"*"+i+"="+(num1*i)+"</p>");
        }
    </script>
</html>
