<!DOCTYPE html>
<html lang="en">
    <style>
        body
        {
           background-image: linear-gradient(to top, rgb(68, 245, 68), rgb(69, 157, 238), black);
           background-attachment: fixed;
           background-size: 100% 100%; 
        }
    </style>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    </head>
    <body>
        <center>
        <br>
        <form id="registration" target="_blank"  style = "align-items: center;">
            <p>First Name: <input type="text" class="fn" placeholder="Ur first name "></p>
            <p>Last Name: <input type="text" class="ln" placeholder="Ur last name "></p>
            <p>Email: <input type="email" class="email" placeholder="Ur email address "></p>
            <p>Mobile: <input type="tel" minlength="0" maxlength="10" class="mob" placeholder="Ur mobile number "></p>
            <p>Gender: <input type="radio" class="male" value="Male" name="Male" placeholder="Male">
                <label for="male">Male</label> <input type="radio" class="female" value="Female" name="Female" placeholder="Female"> <label for="female">Female</label></p>
            <p>Date of Birth: <input type="date" name="dob" id="dob"></p>
            <p >Address: <textarea name="add" id="add" cols="30" rows="5" maxlength="70"></textarea></p>
            <p>City: <input type="text" class="city" maxlength="25"></p>
            <p>Area PIN CODE: <input type="text" class="pin" maxlength="8"></p>
            <p>State: <input type="text" class="state" maxlength="25"></p>
            <p>Qualification: <select name="qua" id="qua"><option value="qua">Your Qualification:</option>
                <option value="cse">Marine Engineering</option>
                <option value="aero">Back-end Engineering</option>
                <option value="ee">Electrical Engineering</option>
                <option value="cys">Front-end Engineering</option>
                <option value="game">Civil Engineering</option></select></p>
            <p>Specialization: <input type="checkbox" name="spec" id="spec" aria-checked="false">
            <label for="cse">Computer science</label>
                <input type="checkbox" name="spec" id="spec"> <label for="it">Information Technology</label>
                <input type="checkbox" name="spec" id="spec"> <label for="ca">Computer Architecture</label>
                <input type="checkbox" name="spec" id="spec"> <label for="tc">Tele Communication</label></p>
            <p>Password: <input type="password" name="pass" id="pass"></p>
            <input type="submit" value="Register">
        </form>
    </center>
    </body>
</html>
